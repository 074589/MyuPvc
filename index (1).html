<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPVC Profile & Door Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>UPVC Profile & Door Calculator</h1>
        <button id="menuBtn">â˜°</button>
    </header>
    <nav id="menu">
        <button onclick="selectProfile('88mm')">88mm Sliding</button>
        <button onclick="selectProfile('67mm')">67mm Sliding</button>
        <button onclick="selectProfile('door')">Door Profile</button>
    </nav>
    <main>
        <input type="number" id="outerFrame" placeholder="Enter Outer Frame Size">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
